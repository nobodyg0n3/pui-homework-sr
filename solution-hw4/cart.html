<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Bun Bun Bake Shop - Cart</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  
  <body>

    <header>
      <div class="logo">
        <a href="index.html">
          <img src="../assets/logo/logo-01.svg" width="200" alt="Bun Bun Bake Shop Logo"/>
        </a>
      </div>

      <nav>
        <a href="index.html">PRODUCTS</a>
        <a class="active" href="cart.html">CART</a>
      </nav>
    </header>

    <section class="cart-section">
      <h2>Our hand-made cinnamon rolls</h2>

      <div class="cart-item">
          <div class="cart-item-image">
              <img src="../assets/products/original-cinnamon-roll.jpg" alt="Original Cinnamon Roll">
          </div>
          <div class="cart-item-details">
              <p>Original Cinnamon Roll</p>
              <p>Glazing: Keep original</p>
              <p>Pack Size: 1 &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp $2.49</p>
              <a href="#" class="remove-item">Remove</a>
          </div>
      </div>

      <div class="cart-item">
          <div class="cart-item-image">
              <img src="../assets/products/double-chocolate-cinnamon-roll.jpg" alt="Double Chocolate Cinnamon Roll">
          </div>
          <div class="cart-item-details">
              <p>Double Chocolate Cinnamon Roll</p>
              <p>Glazing: Sugar Milk</p>
              <p>Pack Size: 6 &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp $27.45</p>
              <a href="#" class="remove-item">Remove</a>
          </div>
          
      </div>

      <div class="cart-total">
          <hr>
          <p>Total <span class="total-price">$29.94</span></p>
          <button class="specialButton">Checkout</button>
      </div>
  </section>

  </body>
</html>
