<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <title>Bun Bun Bake Shop - Product Detail</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  
  <body>
    <header>
      <div class="header-container">
        <img src="../assets/logo/logo-01.svg" alt="Bun Bun Bake Shop Logo" class="logo">
        <nav>
          <a class="active" href="index.html">PRODUCTS</a>
          <a href="cart.html">CART</a>
        </nav>
      </div>
      <hr>
    </header>

    <section class="product-detail-section">
      <h1>Our hand-made cinnamon rolls</h1>
      <div class="product-detail-grid">
        <!-- Product Image -->
        <div class="product-image">
          <img src="../assets/products/original-cinnamon-roll.jpg" alt="Original cinnamon roll">
        </div>

        <!-- Product Details -->
        <div class="product-details">
          <h2>Original Cinnamon Roll</h2>
          <p><strong>Price:</strong> $2.49</p>

          <!-- Glazing options -->
          <p><strong>Glazing:</strong>
            <select>
              <option>Keep original</option>
              <option>Sugar milk</option>
              <option>Vanilla milk</option>
            </select>
          </p>

          <!-- Pack size options -->
          <p><strong>Pack Size:</strong>
            <select>
              <option>1</option>
              <option>6</option>
              <option>12</option>
            </select>
          </p>

          <!-- Add to Cart Button -->
          <button class="add-to-cart">Add to Cart</button>
        </div>
      </div>
    </section>
  </body>
</html>
