<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <title>Bun Bun Bake Shop - Cart</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  
  <body>
    <header>
      <div class="header-container">
        <img src="../assets/logo/logo-01.svg" alt="Bun Bun Bake Shop Logo" class="logo">
        <nav>
          <a href="index.html">PRODUCTS</a>
          <a class="active" href="cart.html">CART</a>
        </nav>
      </div>
      <hr>
    </header>

    <section class="cart-section">
      <h1>Your Cart</h1>
      <div class="cart-item">
        <div class="cart-item-image">
          <img src="../assets/products/original-cinnamon-roll.jpg" alt="Original cinnamon roll">
        </div>
        <div class="cart-item-details">
          <h2>Original Cinnamon Roll</h2>
          <p><strong>Glazing:</strong> Vanilla milk</p>
          <p><strong>Pack Size:</strong> 6</p>
          <p><strong>Price:</strong> $14.94</p>
          <button class="remove-item">Remove</button>
        </div>
      </div>

      <div class="cart-item">
        <div class="cart-item-image">
          <img src="../assets/products/apple-cinnamon-roll.jpg" alt="Apple cinnamon roll">
        </div>
        <div class="cart-item-details">
          <h2>Apple Cinnamon Roll</h2>
          <p><strong>Glazing:</strong> Sugar milk</p>
          <p><strong>Pack Size:</strong> 12</p>
          <p><strong>Price:</strong> $41.88</p>
          <button class="remove-item">Remove</button>
        </div>
      </div>

      <div class="cart-total">
        <h3>Total: $56.82</h3>
        <button class="checkout-btn">Proceed to Checkout</button>
      </div>
    </section>
  </body>
</html>
