<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Bun Bun Bake Shop - Cart</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  
  <body>

    <header>
      <div class="logo">
        <img src="../assets/logo/logo-01.svg" width="200" alt="Bun Bun Bake Shop Logo"/>
      </div>

      <nav>
        <a href="#products">PRODUCTS</a>
        <a class="active" href="#Cart">CART</a>
      </nav>
    </header>


    <section class="cart">
      <h2>Shopping Cart</h2>

      <div class="cart-item">
          <img src="../assets/products/original-cinnamon-roll.jpg" alt="Original Cinnamon Roll">
          <div class="item-details">
              <p><strong>Original Cinnamon Roll</strong></p>
              <p>Glazing: Keep original</p>
              <p>Pack Size: 1</p>
              <p class="price">$ 2.49</p>
          </div>
          <button class="remove-btn">Remove</button>
      </div>

      <div class="cart-item">
          <img src="../assets/products/double-chocolate-cinnamon-roll.jpg" alt="Double Chocolate Cinnamon Roll">
          <div class="item-details">
              <p><strong>Double Chocolate Cinnamon Roll</strong></p>
              <p>Glazing: Sugar milk</p>
              <p>Pack Size: 6</p>
              <p class="price">$ 27.45</p>
          </div>
          <button class="remove-btn">Remove</button>
      </div>

      <div class="total">
          <p>Total: $ 29.94</p>
      </div>

      <button class="checkout-btn">Checkout</button>
  </section>

  </body>
</html>
